<md-toolbar>
    <div class="md-toolbar-tools">
        <a aria-label="Home" ui-sref="home" ui-sref-active="active">NG Blog</a>
        <span flex></span>

        <md-button aria-label="Login" ui-sref="login" ui-sref-active="active"
                   ng-hide="toolbar.authorService.isLoggedIn()">Login
        </md-button>
        <md-button aria-label="SignUp" ui-sref="signup" ui-sref-active="active"
                   ng-hide="toolbar.authorService.isLoggedIn()">SignUp
        </md-button>
        <md-button class="md-fab md-mini" aria-label="New Article" ng-show="toolbar.authorService.isLoggedIn()">
            <md-icon md-svg-icon="core:alarm-add" style="color:#000;" aria-label="Add"></md-icon>
        </md-button>
        <md-button aria-label="Logout" ng-show="toolbar.authorService.isLoggedIn()"
                   ng-click="toolbar.authorService.logout()">
            Logout
        </md-button>
    </div>
</md-toolbar>
