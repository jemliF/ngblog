<div layout="row">
    <div flex="70">
        <md-card>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{author.title}}</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <p>{{article.content}}</p>
            </md-card-content>
            <md-card-actions layout="row" layout-align="end center">
                <md-button ng-click="readMore(article.author)">Visit Author Profile</md-button>
            </md-card-actions>
        </md-card>
    </div>
    <div flex></div>
</div>
